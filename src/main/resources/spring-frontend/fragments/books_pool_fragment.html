<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool(category, booksData)">
    <!--/*@thymesVar id="book" type="com.example.bookshopapp.data.Book"*/-->
    <!--/*@thymesVar id="author" type="com.example.bookshopapp.data.Author"*/-->
    <div class="Card" th:each="book : ${booksData.books}">
        <div class="Card-picture"><a href="#" th:href="@{'/books/'+${book.slug}}">
            <img th:src="${book.image}" alt="card.jpg"/></a>

            <div class="Card-sale" th:if="${book.discount != 0}" th:text="#{item.card-sale}+ ' '+ ${book.discount} + '%'">Скидка
            </div>
            <div class="Card-ribbon"><span class="Card-ribbonText" th:if="${book.isBestseller}" th:text="#{item.card-ribbon}">Бестселлер</span>
            </div>
            <a class="Card-status" title="Куплена" th:if="${true}"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:href="@{'/books/'+${book.slug}}" th:text="${book.title}">Великая Отечественная война. 1941-1945</a>
            </strong>
            <div class="Card-description">Солопенко Алла, Меркулов Дмитрий <!--th:text="${book.author}"-->
            </div>
            <div class="Card-cost">
                <span class="Card-priceOld" th:if="${book.discount != 0}" th:text="${'₽' + book.price}">₽300.00</span>
                <span class="Card-price" th:text="${book.discount == 0 ? '₽' + book.price : '₽' + book.discountPrice()}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" th:attr="data-refreshshow = ${category}" data-refreshshow="recent"
                                                     data-refreshoffset="20" data-refreshlimit="20" th:text="#{ui-element.show-more}">Показать еще</a>
    </div>
</div>
</html>
