<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="bookData" type="com.example.bookshopapp.data.Book"*/-->
<div th:fragment="panel (bookData)">
    <div class="ProductCard-cart">
        <div class="ProductCard-cartElement">
            <button class="btn btn_primary btn_outline" data-sendstatus="KEPT" data-bookid="[1111]"
                    th:attr="data-bookid = ${bookData.slug}" data-btntype="check" data-btnradio="buyblock" data-check="false"
                    data-alttext="Отложена"><span class="btn-icon"><img
                    src="/assets/img/icons/heart.svg" alt="heart.svg"/></span><span
                    class="btn-content" th:text="#{product-card-cart.buy-block-button-text}">Отложить</span>
            </button>
        </div>
        <div class="ProductCard-cartElement">
            <button class="btn btn_primary btn_outline" data-sendstatus="CART" data-bookid="[1111]"
                     th:attr="data-bookid = ${bookData.slug}" data-btntype="check" data-btnradio="buyblock" data-check="false"
                    data-alttext="В корзине"><span class="btn-icon"><img
                    src="/assets/img/icons/shopping-basket.svg"
                    alt="shopping-basket.svg"/></span><span class="btn-content" th:text="#{product-card-cart.buy-button-text}">Купить</span>
            </button>
        </div>
    </div>
    <div id="myPopup">
        <p>Ссылки для скачивания</p>
        <div th:each="bookFile : ${bookData.getBookFileList()}">
            <a href="#" th:href="${'/books/download/' + bookFile.hash}"
               th:text="${bookFile.getBookFileExtensionString()}"></a>
        </div>
        <span id="myPopup__close" class="close">X</span>
    </div>
    <div id="myOverlay"></div>
</div>
</html>
